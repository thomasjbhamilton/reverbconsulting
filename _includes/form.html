<section id="form" class="dark-bg section-container pb3 pt3">
  <div class="content-box pb5 ">
    <div class="form-container light-text thin form-text column-v-center">
      <h3 class="light-text center-text">
        Let's get in touch!
      </h3>
      <div class="row">
        <form  action="https://formspree.io/thomas@reverbconsulting.com" method="post">
          <label class="contact-form__label" for="name">
            Hello, my name is
            <input class="contact-form__input"
                   type="text"
                   name="name"
                   value=""
                   placeholder="Jim Morrison"
            >
            <span class="form-hide-text">
              , and you
            </span>
          </label>
          <label class="contact-form__label" for="phone">
            <span class="form-hide-text">
              can
            </span>
              reach me by phone at:
            <input class="contact-form__input"
                   type="tel"
                   name="phone"
                   value=""
                   placeholder="905-220-4445"
            >
          </label>
          <label class="contact-form__label" for="email">
            and by email at
            <input class="contact-form__input"
                   type="email"
                   name="email"
                   value=""
                   placeholder="Jim@business.com"
            >
            <span class="form-hide-text">
              .
            </span>
          </label><br>
          <label class="contact-form__select-label" for="why">
            I would like to discuss the following service:
          </label><br>
          <select class="contact-form__select-input" name="why">
            <option value="digital Advertising">
              Digital Advertising
            </option>
            <option value="Websites">
              Websites
            </option>
            <option value="Marketing Automation">
              Marketing Automation
            </option>
            <option value="Software Development">
              Software Development
            </option>
            <option value="Digital Consulting">
              Digital Consulting
            </option>
            <option value="Something else!">
              Something else!
            </option>
          </select>
          <input type="hidden" name="_subject" value="Hot Lead!" />
          <input type="hidden" name="_cc" value="david@reverbconsulting.com" />
          <input type="text" name="_gotcha" style="display:none" />
          <input class="btn form-text mt4 center normal" type="submit" name="name" value="Let's Talk">
        </form>
      </div>
    </div>
  </div>
</section>
