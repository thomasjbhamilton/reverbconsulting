---
layout: default
---
<article
  class="post"
  itemscope
  itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title"
        itemprop="name headline"
    >
      <span class="test">{{ page.title }}</span>
    </h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}"
            itemprop="datePublished"
      >
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}
    </p>
  </header>

  <div class="wrapper" itemprop="articleBody">
    {{ content }}
  </div>

</article>
